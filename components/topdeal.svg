     style="background-color: #2D4A40">
  <!-- Drop shadow filter (optional) -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="4" flood-color="black" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- First block behind "PACKS" -->
  <rect x="40" y="40" width="140" height="50" rx="5" ry="5"
        fill="#5B2D2D" filter="url(#shadow)" />

  <!-- Second block behind "PROMOS" -->
  <rect x="50" y="85" width="200" height="60" rx="5" ry="5"
        fill="#ED6B33" filter="url(#shadow)" />

  <!-- Text "PACKS" -->
  <text x="55" y="75"
        font-family="Impact, Arial Black, sans-serif"
        font-size="32"
        fill="#FFFFFF">
    PACKS
  </text>

  <!-- Text "PROMOS" (with emoji in place of 'O') -->
  <text x="60" y="120"
        font-family="Impact, Arial Black, sans-serif"
        font-size="36"
        fill="#FFFFFF">
    PRðŸ˜®MOS
  </text>
</svg>
